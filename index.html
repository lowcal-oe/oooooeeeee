<!DOCTYPE html>
<html lang="js">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test dayo</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://lowcal-oe/oooooeeeee/uikit-3.17.11/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit-icons.min.js"></script>
    <style type="text/css">
        .dark {
            background: #000;
            padding: 32px;
        }

        .light {
            background: #fff;
            padding: 32px;
        }

        .color-wh {
            color: #fff;
        }

        .color- {
            color: #000;
        }

        .btn-light {
            cursor: pointer;
            transition: .2s cubic-bezier(0.45, 0, 0.55, 1);
        }

        .btn-light {
            background: #EA603F;
            border: 1px solid #EA603F;
            border-radius: 8px;
            color: #fff;
            display: block;
            font-weight: bold;
            max-width: 224px;
            text-align: center;
        }

        .btn-light:hover {
            background: #EA603F;
            opacity: 0.8;
        }

        .btn-dark {
            cursor: pointer;
            transition: .2s cubic-bezier(0.45, 0, 0.55, 1);
        }

        .btn-dark {
            background: none;
            border: 1px solid #FFFFFF;
            border-radius: 8px;
            color: #fff;
            display: block;
            font-weight: bold;
            max-width: 224px;
            text-align: center;
        }

        .btn-dark:hover {
            background: #EA603F;
            color: #FFFFFF;
            border: 1px solid #EA603F;
        }
    </style>
</head>

<body>
    <h1>ホバーアクションについて</h1>
    <div class="light">
        <p class="color-bk">ボタン（白背景箇所）</p>
        <div class="btn-light">
            <p>詳細を見る</p>
        </div>
    </div>
    <div class="dark">
        <p class="color-wh">ボタン（画像など暗い背景箇所）</p>
        <div class="btn-dark">
            <p>詳細を見る</p>
        </div>
    </div>
</body>

</html>
